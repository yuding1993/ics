  				<nav class="nav">

						<!--ms-for:el in @moduleList-->
							<li><a ms-text="@el.moduleName" ms-click="@skipPage(@el.id,@el.pageUrl)"></a></li>
						<!--ms-for-end:-->
				    </ul>
    				<span></span>
  				</nav>
