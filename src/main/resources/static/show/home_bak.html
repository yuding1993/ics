<body class="index_body" ms-controller="home">
<div class="fullbackground" style="background-image:url(../images/sy_bg.jpg);"></div>

<header class="header">
	<div class="w_1360 clearfix">
		<!-- logo -->
		<a ms-click="@openUrlSelf(@resourcesCommon.logoImgLinkUrl)" class="logo"><img src="../images/logo.png"></a>
		<!-- logo结束 -->

		<!-- 头部登录 -->
		<div class="top_land" ms-if="@isLogin">
			您好欢迎您 {{@userName}}
			<a href="/sec/modifyPasswordUrl">[修改密码]</a>
			<a href="/sec/logout?logoutRequest=1">[退出]</a>
		</div>
		<!-- 头部登录结束 -->

		<!-- 模块菜单 -->
		<nav class="nav">
			<ul class="clearfix">
				<!--ms-for:el in @moduleList-->
				<li><a ms-text="@el.moduleName" ms-click="@skipPage(@el.id,@el.pageUrl)"></a></li>
				<!--ms-for-end:-->
			</ul>
			<span></span>
		</nav>
		<!-- 模块菜单结束 -->

		<!-- 手机客户端 -->
		<ul class="app clearfix">
			<li>
				<a><img src="../images/ios_icon.png"></a>
				<em><img ms-attr="{src : @resourcesCommon.iosImgUrl}"><span>苹果客户端</span></em>
			</li>
			<li>
				<a><img src="../images/az_icon.png"></a>
				<em><img ms-attr="{src : @resourcesCommon.androidImgUrl}"><span>安卓客户端</span></em>
			</li>
		</ul>
		<!-- 手机客户端结束 -->
	</div>
</header>

		<a id="msg_close" title="关闭">X</a>
	</div>
	<div id="msg_title">帮助手册</div>
	<div id="msg_content">
		<a ms-attr="{href : @resourcesCommon.userguideUrl}" target="_blank">
			{{@resourcesCommon.userguideName}}
		</a>
	</div>
</div>

<script language="javascript">
    var Message={
        set: function() {//最小化与恢复状态切换
            var set=this.minbtn.status == 1?[0,1,'block',this.char[0],'最小化']:[1,0,'none',this.char[1],'恢复'];
            this.minbtn.status=set[0];
            this.win.style.borderBottomWidth=set[1];
            this.content.style.display =set[2];
            this.minbtn.innerHTML =set[3]
            this.minbtn.title = set[4];
            this.win.style.top = this.getY().top;
        },
        close: function() {//关闭
            this.win.style.display = 'none';
            window.onscroll = null;
        },
        setOpacity: function(x) {//设置透明度
            var v = x >= 100 ? '': 'Alpha(opacity=' + x + ')';
            this.win.style.visibility = x<=0?'hidden':'visible';//IE有绝对或相对定位内容不随父透明度变化的bug
            this.win.style.filter = v;
            this.win.style.opacity = x / 100;
        },
        show: function() {//渐显
            clearInterval(this.timer2);
            var me = this,fx = this.fx(0, 100, 0.1),t = 0;
            this.timer2 = setInterval(function() {
                t = fx();
                me.setOpacity(t[0]);
                if (t[1] == 0) {clearInterval(me.timer2) }
            },10);
        },
        fx: function(a, b, c) {//缓冲计算
            var cMath = Math[(a - b) > 0 ? "floor": "ceil"],c = c || 0.1;
            return function() {return [a += cMath((b - a) * c), a - b]}
        },
        getY: function() {//计算移动坐标
            var d = document,b = document.body, e = document.documentElement;
            var s = Math.max(b.scrollTop, e.scrollTop);
            var h = /BackCompat/i.test(document.compat@resourcesCommon)?b.clientHeight:e.clientHeight;
            var h2 = this.win.offsetHeight;
            return {foot: s + h + h2 + 2+'px',top: s + h - h2 - 2+'px'}
        },
        moveTo: function(y) {//移动动画
            clearInterval(this.timer);
            var me = this,a = parseInt(this.win.style.top)||0;
            var fx = this.fx(a, parseInt(y));
            var t = 0 ;
            this.timer = setInterval(function() {
                t = fx();
                me.win.style.top = t[0]+'px';
                if (t[1] == 0) {
                    clearInterval(me.timer);
                    me.bind();
                }
            },10);
        },
        bind:function (){//绑定窗口滚动条与大小变化事件
            var me=this,st,rt;
            window.onscroll = function() {
                clearTimeout(st);
                clearTimeout(me.timer2);
                me.setOpacity(0);
                st = setTimeout(function() {
                    me.win.style.top = me.getY().top;
                    me.show();
                },600);
            };
            window.onresize = function (){
                clearTimeout(rt);
                rt = setTimeout(function() {me.win.style.top = me.getY().top},100);
            }
        },
        init: function() {//创建HTML
            function $(id) {return document.getElementById(id)};
            this.win=$('msg_win');
            var set={minbtn: 'msg_min',closebtn: 'msg_close',title: 'msg_title',content: 'msg_content'};
            for (var Id in set) {this[Id] = $(set[Id])};
            var me = this;
            this.minbtn.onclick = function() {me.set();this.blur()};
            this.closebtn.onclick = function() {me.close()};
            this.char=navigator.userAgent.toLowerCase().indexOf('firefox')+1?['_','::','×']:['0','2','r'];//FF不支持webdings字体
            this.minbtn.innerHTML=this.char[0];
            this.closebtn.innerHTML=this.char[2];
            setTimeout(function() {//初始化最先位置
                me.win.style.display = 'block';
                me.win.style.top = me.getY().foot;
                me.moveTo(me.getY().top);
            },0);
            return this;
        }
    };

    Message.init();
    $(".widget a.sgkb").click(function(){
        //window.open('http://bzb.hb-eport.gov.cn/hbsw/swProxy/decserver/sw/desk?menu_id=dec001', 'sgkb', 'resizable=yes');
        // firendLink('http://bzb.hb-eport.gov.cn/hbsw/swProxy/decserver/sw/desk?menu_id=dec001');
        firendLink('http://www.hb-eport.gov.cn/index.html');
    });
    $(".widget a.ydlb").click(function(){
        //window.open('http://10.168.23.229:9100/page/home/view', 'ydlb', 'resizable=yes');
        firendLink('http://gw.wh-eport.cn/page/home/view');
    });
    $(".widget a.zhcx").click(function(){
        firendLink('http://search.wh-eport.cn/zhcx');
    });

        window.location.href = './companyDescZNDR.html';
        //firendLink('http://10.168.23.229:9100/page/home/view');
    });
</script>
